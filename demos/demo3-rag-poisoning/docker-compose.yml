services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    environment:
      - ANONYMIZED_TELEMETRY=false

  leak-api:
    build:
      context: .
      dockerfile: Dockerfile.leak-api
    ports:
      - "9000:9000"
    tty: true

  agent:
    build: .
    env_file:
      - ../../.env
    environment:
      - USER_MESSAGE=${USER_MESSAGE}
      - CHROMADB_URL=http://chromadb:8000
      - LEAK_API_URL=http://leak-api:9000/data
    depends_on:
      - chromadb
      - leak-api
